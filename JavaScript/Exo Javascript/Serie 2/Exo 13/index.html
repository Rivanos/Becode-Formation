<head>

<body>
  <button onclick='calculImc();' type="button" name="button">Clique pour connaitre son IMC!</button>
  <script type="text/javascript">
    function calculImc() {

      var poids = parseInt(prompt("Votre poids?"));
      var taille = parseFloat(prompt("votre taille?"));
      var tailles = parseFloat(taille * taille);


      var famine = "dénutrition ou famine!"
      var maigre = "entre 16 et 18 vous êtes maigre";
      var normal = "vous êtes normal";
      var surpoids = "vous êtes surpoids";
      var obese = "vous avez une obésité modérée"
      var obeseouf = "vous avez une obésité sévère"
      var morbide = "vous avec une obésité morbide"

      var imc = parseFloat(poids / tailles);
      alert(imc);
      if (imc < 18) {
        alert(maigre);
      } else if (imc >= 18 && imc < 25) {
        alert(normal);
      } else if (imc >= 25 && imc < 30) {
        alert(surpoids);
      } else if (imc >= 30 && imc < 35) {
        alert(obese);
      } else if (imc >= 35 && imc < 40) {
        alert(obeseouf);
      } else if (imc >= 40) {
        alert(morbide);
      }
    }
  </script>

</body>
