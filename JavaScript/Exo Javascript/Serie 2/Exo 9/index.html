<body>
  <button onclick="testWhile();" type="button" name="button">Cliquez pour savoir le jour de la semaine!</button>
  <script type="text/javascript">
    function testWhile() {
      var q = prompt("écrivez quelque chose avec la lettre p");
      while ((q.indexOf("p")) < 0) {
        var q = prompt("écrivez quelque chose avec la lettre p");
      }
      alert(q);
    }
  </script>
