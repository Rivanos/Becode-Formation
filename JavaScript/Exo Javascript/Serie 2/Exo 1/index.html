<body>
  <button onClick="surfaceRectangle();">Clique-moi pour la surface!!</button>
  <button onClick="periRectangle();">Clique-moi pour le périmètre!!</button>
  <script type="text/javascript">
    function surfaceRectangle() {
      var _l = prompt("Donne moi la longueur de ton rectangle");
      var l = prompt("Donne moi la largeur de ton rectangle");
      alert(_l*l);
    }
    function periRectangle() {
      var _l = prompt("Donne moi la longueur de ton rectangle");
      var l = prompt("Donne moi la largeur de ton rectangle");
      alert(_l*2+l*2);
    }
  </script>
