<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <button onclick="conversionTemperature();" type="button" name="button">Clique!</button>
  <script type="text/javascript">
    function conversionTemperature() {
      var _q = parseInt(prompt(
        "Veuillez choisir votre converstion\n\n 0. Fin du programme \n 1. De Celsius vers Fahrenheit \n 2. De Celsius vers Kelvin \n 3.De Fahrenheit vers Celsius \n 4. De Fahrenheit vers Kelvin \n 5. De Kelvin vers Celsius \n 6. De Kelvin vers Fahrenheit \n"
      ));
      var _temp = prompt("Indiquez moi votre temp√©rature");
      switch (_q) {
        case 1:
          alert((parseInt(_temp) * 9/5) + 32);
        break;
        case 2:
          alert(parseInt(_temp) + 273.15);
        break;
        case 3:
        alert((parseInt(_temp) - 32) / (9/5));
        break;
        case 4:
          alert(((parseInt(_temp) - 32) * (5/9)) + 273.15);
        break;
        case 5:
          alert(parseInt(_temp) - 273.15);
        break;
        case 6:
          alert((parseInt(_temp) * 9/5) - 459.67);
        break;
        default:
          window.reload();
      }
    }
  </script>
</body>

</html>
